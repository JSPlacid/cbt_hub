{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Test Hub</title>
</head>
<body>
   <div class="col-md-8">
      {% if messages %}
         {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
               {{ message }}
            </div>
         {% endfor %}
      {% endif %}
      {% block content %} {% endblock %}
   </div>
</body>
</html>
